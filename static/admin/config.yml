backend:
  name: github
  repo: abdullhakim-sami/sanabel-al-firdaws
  branch: main
  base_url: https://sveltia-cms-auth.abdullhakim-sami.workers.dev

collections:
  - label: "المدونة"
    name: "blog"
    folder: "content/blog"
    create: true
    fields:
      - { label: "عنوان المقال", name: "title", widget: "string" }
      - { label: "رابط المقال", name: "slug", widget: "string" }
      - { label: "المؤلفون", name: "contributors", widget: "list" }

      - {
          label: "التصنيفات",
          name: "categories",
          widget: "list",
          required: false,
        }
      - { label: "مسودة", name: "draft", widget: "boolean", default: true }
      - { label: "العلامات", name: "tags", widget: "list", required: false }

      - { label: "تاريخ كتابة المقال", name: "date", widget: "datetime" }
      - { label: "اخر تحديث", name: "lastmod", widget: "datetime" }

      # - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "محتوى المقال", name: "body", widget: "markdown" }

