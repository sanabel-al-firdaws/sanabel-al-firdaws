---
allowed_hosts: ['192.168.0.1']
backend:
  name: git-gateway
collections:
  - create: true
    fields:
      - label: عنوان المقال
        name: title
        widget: string
      - label: رابط المقال
        name: slug
        widget: string
      - label: المؤلفون
        name: contributors
        widget: list
      - label: التصنيفات
        name: categories
        required: false
        widget: list
      - default: true
        label: مسودة
        name: draft
        widget: boolean
      - label: العلامات
        name: tags
        required: false
        widget: list
      - label: تاريخ كتابة المقال
        name: date
        widget: datetime
      - label: اخر تحديث
        name: lastmod
        widget: datetime
      - label: محتوى المقال
        name: body
        widget: markdown
    folder: content/blog
    label: المدونة
    name: blog
    nested:
      depth: 100
local_backend: true
media_folder: static/img      # adding a path object allows editing the path of entries
      # moving an existing entry will move the entire sub tree of the entry to the new location